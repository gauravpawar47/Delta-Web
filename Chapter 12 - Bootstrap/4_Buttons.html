<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <button class="btn btn-primary">Click Me 1</button>
    <button class="btn btn-secondary">Click Me 2</button>
    <button class="btn btn-success">Submit</button>
    <button class="btn btn-danger">Reset</button>
    <button class="btn btn-info">Know More</button>
    <button class="btn btn-warning btn-sm">Caution</button>
    <button class="btn btn-dark btn-lg">Dark</button>
    <button class="btn btn-light">Light</button> <br><br>

    <button class="btn btn-outline-primary">Click Me 1</button>
    <button class="btn btn-outline-secondary">Click Me 2</button>
    <button class="btn btn-outline-success">Submit</button>
    <button class="btn btn-outline-danger">Reset</button>
    <button class="btn btn-outline-info">Know More</button>
    <button class="btn btn-outline-warning">Caution</button>
    <button class="btn btn-outline-dark">Dark</button>
    <button class="btn btn-outline-light">Light</button>
</body>
</html>
