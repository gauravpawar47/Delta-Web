<!DOCTYPE html>
<html lang="en"
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Log In Panel</h2>
        <form action="#">
            <div class="mb-3">
                <label class="form-label" for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Your Email">
            </div>

            <div class="mb-3">                
                <label class="form-label" for="pass">Password</label>
                <input type="password" class="form-control" id="pass" placeholder="Enter Your Password">
            </div>

            <div class="mb-3">
                <select class="form-select">
                    <option value="-" selected>Select</option>
                    <option value="one">Mumbai</option>
                    <option value="two">Pune</option>
                    <option value="three">Nashik</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="labels" class="form-check-label">Agree, to the terms and services &nbsp </label>
                <input type="checkbox" id="labels" class="form-check-input">
            </div>

            <div class="mb-3">
                <label for="m" class="form-check-label">Male &nbsp</label>
                <input type="radio" id="m" name="gender" class="form-check-input"> <br>

                <label for="fm" class="form-check-label">Female &nbsp </label>
                <input type="radio" id="fm" name="gender" class="form-check-input">
            </div>

            <div class="mb-3 form-switch form-check">
                <label for="labels" class="form-check-label">&nbsp Agree, to the terms and services</label>
                <input type="checkbox" role="switch" id="labels" class="form-check-input form-switch">
            </div>
        </form>
    </div>    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
