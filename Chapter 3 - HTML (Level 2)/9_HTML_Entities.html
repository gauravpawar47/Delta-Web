<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entites</title>
</head>
<body>
    <h1>a &lt; b</h1>
    <h1>a &gt; b</h1>
    <h1>a &amp; b</h1>
    <h1>a &asymp; b</h1>
    <h1>a &hearts; b</h1>
    <h1>a &CloseCurlyDoubleQuote; b</h1>
    <h1>a &quot; b</h1>
    <h1>a &cent; b</h1>
    <h1>a &aacute; b</h1>
</body>
</html>
