<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <div
      class="max-w-md mx-auto border border-black rounded-lg overflow-hidden"
    >
      <div class="bg-gradient-to-r from-blue-400 to-purple-400 p-4 text-center">
        <h2 class="text-white font-semibold">News you can Trust.</h2>
      </div>
      <div class="p-6 text-center flex flex-col items-center">
        <h3 class="font-bold text-lg mb-2">Stay up to date with the Latest!</h3>
        <p class="mb-6 text-sm max-w-xs">
          Subscribe to our newsletter for the latest news straight into your
          inbox
        </p>

        <input
          type="email"
          placeholder="you@example.com"
          class="w-72 p-2 rounded-md bg-gray-200 text-gray-500 cursor-not-allowed mb-4"
          disabled
        />

        <button
          class="w-72 bg-blue-500 text-white py-2 rounded-full hover:bg-blue-600 transition mb-3"
        >
          Subscribe Now
        </button>

        <p class="text-xs text-gray-700">We value your privacy</p>
      </div>
    </div>
  </body>
</html>
