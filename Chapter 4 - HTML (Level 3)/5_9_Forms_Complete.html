<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <header>
        <h1>Employee Details</h1>
    </header>

    <main>
        <form action="https://google.com">
            <label for="empName">Name</label>
            <input type="text" name="empName" id="empName" placeholder="Enter Full Name"><br>

            <label for="empPhone">Phone</label>
            <input type="number" name="empPhone" id="empPhone" placeholder="Enter Phone Number"><br>
            
            <label for="empEmail">Email</label>
            <input type="email" name="empEmail" id="empEmail" placeholder="Enter Email"><br>
            
            <label for="empUname">Usernmae</label>
            <input type="text" name="empUname" id="empUname" placeholder="Enter Username"><br>
            
            <label for="empDOB">DOB</label>
            <input type="date" name="empDOB" id="empDOB" placeholder="Enter Date"><br>

            <label for="empTime">Time</label>
            <input type="time" name="empTime" id="empTime" placeholder="Enter Time"><br>
            
            <input type="submit" value="Submit">
            <button type="reset">Rest</button>
        </form>
    </main>
</body>
</html>
