<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCD</title>
</head>
<body>
    <form action="">
        <h4>Choose Subjects</h4>
        <input type="checkbox" name="C++" id="C++">
        <label for="C++">C++</label> <br>
        
        <input type="checkbox" name="Java" id="Java">
        <label for="Java">Java</label> <br>
        
        <input type="checkbox" name="Python" id="Python">
        <label for="Python">Python</label> <br>
    
        <h4>Choose Elective Subjects</h4>
        <input type="radio" name="elec" id="cloud">
        <label for="cloud">Cloud Computing</label>

        <input type="radio" name="elec" id="machine">
        <label for="machine">Machine Learning</label>
        
        <h4>Choose Academic Year</h4>
        <select name="academic" id="academic">
            <option value="-">Default</option>
            <option value="FY">FY</option>
            <option value="SY">SY</option>
            <option value="TY" selected>TY</option>
        </select> <br><br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
