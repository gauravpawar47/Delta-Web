<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Questions</title>
</head>
<body>
    <form action="">
        <h1>Registration Form</h1> <hr>
        <label for="fname">First Name</label>
        <input type="text" name="fname" id="fname" placeholder="Enter First Name"> <br><br>

        <label for="lname">Last Name</label>
        <input type="text" name="lname" id="lname" placeholder="Enter Last Name"> <br><br>

        <label for="gender">Select Gender</label>
        <select name="gender" id="gender">
            <option value="-" selected>Select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select> <br><br>

        <label for="terms">I'm Agree To the Terms and Conditions </label>
        <input type="checkbox" name="terms" id="terms"><br><br>

        <button type="submit">Register</button>
    </form>
</body>
</html>
