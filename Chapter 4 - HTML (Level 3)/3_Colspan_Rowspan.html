<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan & Rowspan</title>
</head>
<body>
    <table border="black">
       <thead>
            <caption>Products Price</caption>

            <tr>
                <th rowspan="2">Item</th>
                <th colspan="2">Price</th>
            </tr>
            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
       </thead> 

       <tbody>
            <tr>
                <td>Mango</td>
                <td>60</td>
                <td>1.00</td>
            </tr>
            <tr>
                <td>Banana</td>
                <td>30</td>
                <td>0.60</td>
            </tr>
            <tr>
                <td>Pineapple</td>
                <td>40</td>
                <td>0.40</td>
            </tr>
       </tbody>
    </table>
</body>
</html>
