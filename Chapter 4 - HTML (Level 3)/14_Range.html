<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range</title>
</head>
<body>
    <form action="">
        <label for="volume">Adjust Volume Level</label>
        <input type="range" name="volume" id="volume" min="15" max="100" value="70" step="5">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
