<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Set</title>
  </head>
  <body>
    <h1>Task 1 : Recreate the following table</h1>
    <table border="black">
      <caption>
        Student Information
      </caption>
      <tr>
        <th rowspan="6">Info</th>
        <th rowspan="2">Name</th>
        <th colspan="2">Address</th>
      </tr>
      <tr>
        <th>City</th>
        <th>House</th>
      </tr>
      <tr>
        <td>A</td>
        <td>Delhi</td>
        <td>1</td>
      </tr>
      <tr>
        <td>B</td>
        <td>Mumbai</td>
        <td>2</td>
      </tr>
      <tr>
        <td>C</td>
        <td>Kolkata</td>
        <td>3</td>
      </tr>
      <tr>
        <td>D</td>
        <td>Pune</td>
        <td>4</td>
      </tr>
    </table>
    <hr />

    <form action="">
      <h1>Task 2 : Recreate the following Form</h1>
      <label for="name">Name</label>
      <input type="text" name="name" id="name" placeholder="Enter Your Name" />
      <br /><br />

      <label for="gender">Gender</label>
      <input type="radio" name="gender" id="male" value="Male" />Male
      <input type="radio" name="gender" id="female" value="Female" />Female
      <br /><br />

      <label for="country">Country</label>
      <select name="country" id="country">
        <option value="select">Select</option>
        <option value="ind">India</option>
        <option value="usa">USA</option>
        <option value="uae">UAE</option></select
      ><br /><br />

      <label for="message">Message</label>
      <textarea name="message" id="message" cols="30" rows="10"></textarea>
      <br /><br />

      <label for="subscribe">Subscribe ?</label>
      <input type="checkbox" name="subscribe" id="subscribe" /><br /><br />

      <button type="submit">Submit</button>
      <hr />
    </form>

    <form action="">
      <h1>Task 3 : Recreate the following Form</h1>
      <label for="name">Name</label>
      <input type="text" name="name" id="name" placeholder="Enter Your Name" />
      <br /><br />

      <label for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Enter Your Email"
      />
      <br /><br />

      <label for="message">Message</label>
      <textarea name="message" id="message" cols="30" rows="10"></textarea>
      <br /><br />

      <label for="rate">Rating</label>
      <input type="radio" name="rate" id="one" value="1" />1
      <input type="radio" name="rate" id="two" value="2" />2
      <input type="radio" name="rate" id="three" value="1" />3
      <input type="radio" name="rate" id="four" value="2" />4 <br /><br />

      <button type="submit">Submit</button>
      <hr />
    </form>
  </body>
</html>
