<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Important</title>
    <style>
        .imp{
            color: red ;
        }

        h3{
            color: green !important;
        }
    </style>
</head>
<body>
    <h3 class="imp">First H3</h3>
    <h3>Second H3</h3>
    <h3 class="imp">Last H3</h3>
</body>
</html>
